<!DOCTYPE html>

  <title>Team Homepage - CSE 135</title>
  <style>
    body { font-family: sans-serif; margin: 0; }
    header { max-width: 960px; margin: 24px auto; padding: 0 16px; }
    /* mainï¼ˆleft-side) + side (right-side) */
    body {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 16px;
      align-items: start;
      max-width: 960px;
      margin: 0 auto;
      padding: 0 16px;
    }

    main  {
      grid-column: 1; 
    } 

    aside {
      grid-column: 2; 
    }      

    .gray {
      background-color: #eee;
      padding: 5px;
    }

    /* Team-Card */
    .team-card {
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      padding: 12px 16px;
    }
    .team-card h3 { margin: 0 0 8px; }
    .team-card small { color: #555; display: block; margin-bottom: 8px; }
    /* fits to the screen */
    @media (maxOA-width: 768px) {
      body {
        grid-template-columns: 1fr;
      }
    }
    .section-title {padding: 8px; border-radius: 6px; }
    footer {
      margin-top: 40px;
      padding: 10px 0;
      background: #f0f0f0;
      text-align: center;
      width: 100%;
    }
    header, footer { grid-column: 1 / -1; }
   </style>
</head>
